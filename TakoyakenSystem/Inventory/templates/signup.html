<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign-up</title>
</head>

<body>
    <!-----------------------------Main Container--------------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-----------------------------Login Container--------------------------------->
                <div class="row border rounded-5 p-3 bg-light shadow box-area">   
        <!--------------------------- Left Box ----------------------------->
                    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #E9CCA4;">
                        <div class="featured-image mb-3">
                            <img src="{% static 'images/logo(clouds).png' %}" class="img-fluid" style="width: 600px;">
                        </div>
                            <img src="{% static 'images/AdminLog.png' %}" class="img-fluid" style="width: 400px;">
                        </div>
        <!-----------------------------Right Container---------------------------------> 
        <div class="col-md-6 right">
                
            <div class="input-box">
           
                <header>Create account</header>
                    <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 

                    <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                    <label for="pass">Password</label>
                    </div> 

                    <div class="input-field">
                        <input type="submit" class="submit" value="Sign Up">
                    </div> 

                    <div class="signin">
                        <span>Already have an account? <a href="#">Log in here</a></span>
                    </div>
            </div>  
        </div>
    </div>
</div>

</body>
</html>
</body>

</html>
