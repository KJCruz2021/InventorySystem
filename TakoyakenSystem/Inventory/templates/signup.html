<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign-up</title>
</head>

<body>
    <!-----------------------------Main Container--------------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-----------------------------Login Container--------------------------------->
                <div class="row border rounded-5 p-3 bg-light shadow box-area">   
        <!--------------------------- Left Box ----------------------------->
                    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #E9CCA4;">
                        <div class="featured-image mb-3">
                            <img src="{% static 'images/logo(clouds).png' %}" class="img-fluid" style="width: 600px;">
                        </div>
                            <img src="{% static 'images/AdminLog.png' %}" class="img-fluid" style="width: 400px;">
                         </div>
        <!-----------------------------Right Container--------------------------------->             
                        <div class="col-md-6 right-box">
                            <div class="row align-items-center">
                                <div class="header-text mb-1 text-danger">
                                    <h1>Sign-up</h1>
                                </div>
                                <p>Register an account below.</p>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                                </div>
                                <div class="input-group mb-3">
                                    <button class="btn btn-lg btn-warning w-100 fs-6">Register</button>
                                </div>
                                <div class="row">
                                    <small>Already have an account? <a href="#">Log-in</a></small>
                                </div>
                            </div> 
                        </div>
                </div>
            </div>
    </body>
</html>
