<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <!-----------------------------Main Container--------------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-----------------------------Login Container--------------------------------->
                <div class="row border rounded-5 p-3 bg-light shadow box-area">   
        <!--------------------------- Left Box ----------------------------->
                    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #E9CCA4;">
                        <div class="featured-image mb-3">
                            <img src="{% static 'images/logo(clouds).png' %}" class="img-fluid" style="width: 800px;">
                        </div>
                            <img src="{% static 'images/AdminLog.png' %}" class="img-fluid" style="width: 400px;">
                         </div>
        <!-----------------------------Right Container--------------------------------->             
                        <div class="col-md-6 right-box">
                            <div class="row align-items-center">
                                <div class="header-text mb-1 text-danger">
                                    <h2>Hello, Admin</h2>
                                </div>
                                <p>We are happy to have you back.</p>
                                <form action="{% url 'inventory' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" required>
                                </div>
                                <div class="input-group mb-1">
                                    <input type="password" id="pass1" name="pass1" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                                </div>
                                <div class="input-group mb-5 d-flex justify-content-between">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="formCheck">
                                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                                    </div>
                                    <div class="forgot">
                                        <small><a href="#">Forgot Password?</a></small>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <button type="submit"  class="btn btn-lg btn-warning w-100 fs-6">Login</button>
                                </form>                                    
                                </div>
                            
                                <div class="row">
                                    <small>Don't have account? <a href="/signup/">Sign Up</a></small>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
    </body>
</html>
